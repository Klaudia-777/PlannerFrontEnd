<div class="prioritize-subjects" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">

    <h1>Przedmioty obieralne:</h1>
    <p>
        <button v-on:click="print()">Pokaż przedmioty</button>
    </p>

    <div v-if="showSubjects">

        <p>Uporządkuj przedmioty według preferencji.</p>
        <p>1 - najbardziej pożądany przedmiot</p>
        <p>{{noSubjects.toString()}} - najmniej pożądany przedmiot</p>

        <table id="subjectTable">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Prowadzący</th>
                <th>Liczba miejsc</th>
                <th>Priorytet</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="row in subjects">
                <td>{{row.name}}</td>
                <td>{{row.tutor}}</td>
                <td>{{row.numberOfPlaces}}</td>
                <td>
                    <select v-model="item" @change="selected(item,row.id)" required>
                        <option v-for="item in allPriorities" v-bind:value="item" @>{{item}}
                        </option>
                    </select>

                </td>
            </tr>
            </tbody>
        </table>
        <p>
            <button v-on:click="checkEnteredPriorities()">Potwierdź</button>
        </p>
        <!--<ul>-->
        <!--<li v-for="item in subjects">-->
        <!--<p>{{item.toString().split(',')}}</p>-->
        <!--&lt;!&ndash;<p><input v-model=item.priority placeholder="priority" required></p>&ndash;&gt;-->
        <!--</li>-->
        <!--</ul>-->
    </div>


</div>
