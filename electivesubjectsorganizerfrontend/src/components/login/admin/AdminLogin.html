<div class="admin-login" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <h1>Admin Login</h1>
    <form>
        <span>Login:</span>
        <p><input v-model="adminData.login" placeholder="login" required></p>

        <p><span>Password:</span></p>
        <p><input type="password" v-model="adminData.password" placeholder="password" required></p>

        <p>
            <button type="button" v-on:click="confirm">Log In</button>
        </p>

    </form>
</div>
