<div class="field-of-study-view" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <h1>{{fieldOfStudy}}</h1>
    <label>Lista studentów:</label>
        <table id="studentTable">
            <thead>
            <tr>
                <th>Numer_albumu</th>
                <th>Priorytet</th>
                <th>Kierunek</th>
                <th>Stopień</th>
                <th>Semestr</th>
                <th>Średnia_ocen</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Specjalność</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="row in students">
                <td>{{row.albumNumber}}</td>
                <td>{{row.studentsRole}}</td>
                <td>{{row.fieldOfStudy}}</td>
                <td>{{row.studiesDegree}}</td>
                <td>{{row.numberOfSemester}}</td>
                <td>{{row.averageGrade}}</td>
                <td>{{row.name}}</td>
                <td>{{row.surname}}</td>
                <td>{{row.speciality}}</td>

            </tr>
            </tbody>
        </table>

</div>
