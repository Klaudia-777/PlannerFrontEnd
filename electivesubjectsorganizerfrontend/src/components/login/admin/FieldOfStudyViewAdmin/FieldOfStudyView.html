<div class="field-of-study-view" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml"
     xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <div>
        <h1>{{fieldOfStudy}}</h1>

        <div>
            <label for="end">Ustawiony termin: {{this.FieldOfStudyView.date}}. Zmień termin zakończenia zapisów:</label>
            <p><input v-model="data" type="date" id="end" name="zapisy-end"
                      min="2020-01-01" max="2021-12-31">
            </p>
            <button  v-on:click="setDate(data)">Ustaw</button>
        </div>

        <button style="width: 150px; height: 50px;margin:5px; background: azure; color: darkblue"
                v-on:click="startAlgorithm()">Przeprowadź zapisy
        </button>

        <button style="width: 150px; height: 50px;margin:5px; background: azure; color: darkblue"
                v-on:click="generateResults()">Wygeneruj plik z wyborami studentów
        </button>

        <button style="width: 150px; height: 50px;margin:5px; background: azure; color: darkblue"
                v-on:click="changeLimits()">Zmień liczbę miejsc
        </button>
    </div>

    <p><a v-bind:href="info"> Pobierz plik z wyborami studentów</a></p>

    <div id="changeLimits" v-if="this.FieldOfStudyView.displaySubjectsTable===true">
        <ChangeLimits v-bind:subjectsJson=this.FieldOfStudyView.subjectsJson
                      v-bind:fieldOfStudy=fieldOfStudy
                      v-bind:noSem=noSem
                      v-bind:stDegree=stDegree></ChangeLimits>
    </div>
